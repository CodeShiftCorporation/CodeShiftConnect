<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="within=device-width, initial-scale=1.0">
        <title>CodeFhiftConnect</title>
        <link rel="shortcut icon" type="x-icon" href="../CodeFishConnect/img/CodeFish.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="resume">
            <h2>Resume for a programmer</h2>
            <form action="https://formspree.io/f/mqazjzgb" method="POST">
            <div class="content">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="first_name" required="required" minlength="2" maxlength="30" pattern="[A-Za-z\s\-]+">
                        <span class="text">First Name</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="last_name" required="required" minlength="2" maxlength="30" pattern="[A-Za-z\s\-]+">
                        <span class="text">Last Name</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="email" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        <span class="text">Emaill</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="mobile" required="required" pattern="\+?[0-9\s\-]{7,15}">
                        <span class="text">Mobile</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="col">
                    <div class="inputBox textarea" >
                        <textarea required="required" name="massage"></textarea>
                        <span class="text">About Me</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="colbuttons-container">
                    <input type="submit" value="Send">
                    <a href="../index.html" class="back-link">Back</a>
                </div>
            </div>
        </div>
    </form>
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
